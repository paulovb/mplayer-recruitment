<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>MPlayer recruitment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link href="../static/style.css" rel="stylesheet"/>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">MPlayer recruitment</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="../">Início</a>
                </li>
                <li><a href="#about">Sobre</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="starter-template">
        <h1>Estamos procurando novos MPlayers ;)</h1>
    </div>

    <div class="container" style="margin-top: 50px;">
        <form action="." method="post">{% csrf_token %}

            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Escreva seu nome aqui">
                    </div>
                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="Enter email">
                    </div>
                </div>
            </div>

            <br>
            <br>

            <p class="lead">Avalie seu conhecimento de 0 a 10 nos seguintes itens, onde 10 significa que você é muito foda.</p>

            <br>

            <div class="row">
                <div class="col-xs-8">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th width="100%">Competência</th>
                            <th width="40">Nota</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <input name="has_html" type="checkbox">
                            </th>
                            <td>HTML</td>
                            <td>
                                <input name="comp_html" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_css" type="checkbox">
                            </th>
                            <td>CSS</td>
                            <td>
                                <input name="comp_css" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_javascript" type="checkbox">
                            </th>
                            <td>Javascript</td>
                            <td>
                                <input name="comp_javascript" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_python" type="checkbox">
                            </th>
                            <td>Python</td>
                            <td>
                                <input name="comp_python" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_django" type="checkbox">
                            </th>
                            <td>Django</td>
                            <td>
                                <input name="comp_django" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_ios" type="checkbox">
                            </th>
                            <td>Desenvolvimento iOS</td>
                            <td>
                                <input name="comp_ios" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input name="has_android" type="checkbox">
                            </th>
                            <td>Desenvolvimento Android</td>
                            <td>
                                <input name="comp_android" type="number" style="width: 40px;">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>

        </form>

        <br>
        <br>
        <br>
        <br>
    </div>
</div>
</body>
</html>
